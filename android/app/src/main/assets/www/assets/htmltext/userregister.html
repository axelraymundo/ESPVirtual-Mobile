<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>REGISTRATION AND LOGIN TEST</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!-- REGISTRATION AND LOGIN TEST -->
    <div id="input-form">
      <input type="text" name="username" placeholder="Username" /><br />
      <input type="text" name="email" placeholder="Email" /><br />
      <input type="text" name="password" placeholder="Password" /><br />
      <input
        type="text"
        name="conpassword"
        placeholder="Confirm Password"
      /><br />
      <input type="text" name="firstname" placeholder="First Name" /><br />
      <input type="text" name="lastname" placeholder="Last Name" /><br />
      <input type="text" name="gender" placeholder="Gender" /><br />
      <input type="text" name="age" placeholder="Age" /><br />
      <input type="text" name="occupation" placeholder="Occupation" /><br />
      <input type="text" name="location" placeholder="Location" /><br />
    </div>
  </body>

  <script>
    const register = async () => {
      try {
        const response = await fetch(
          "https://espadmin.taktylstudios.com/auth/local/register",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: "testuser",
              email: "testuser@example.com",
              password: "password",
              firstname: "Test",
              lastname: "User",
              gender: "NOT_SELECTED", //MALE,FEMALE,PREFER_NOT_TO_SAY,NOT_SELECTED
              age: 22, //Number Value
              occupation: "INVESTOR", //CECO,CEM,CEA,ESCO,EC_OFFICER,EC_FOCAL_OFFICER,GOVERNMENT_EMPLOYEE,STUDENT,INVESTOR,PRIVATE_SECTOR,HOUSEHOLD,OTHERS,NOT_SELECTED
              location: "Quezon City",
            }),
          }
        );
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.log(error);
      }
    };

    const login = async () => {
      try {
        const response = await fetch(
          "https://espadmin.taktylstudios.com/auth/local",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              identifier: "testuser@example.com", //Can be username or email
              password: "password",
            }),
          }
        );
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.log(error);
      }
    };
  </script>
</html>
